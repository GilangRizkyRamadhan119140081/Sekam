<!DOCTYPE HTML>
<html>
    <head>
        <title>Halaman Login</title>
        <link rel="stylesheet" href="../static/img/home/login.css">
    </head>
    

    <body>
       	<div class="container">
        <p style="padding-bottom:20% ; margin-top: -15%;"><a href="{% url 'home' %}">X</a></p>

          <center>
            <img class="imglogo" src="../static/img/home/logosekam.png">
            <h2 class="text1">Login ke Akun Anda</h1></center>

            {% load crispy_forms_tags %}
            <form action="" method="POST" style="margin-top:-20%">
	      {% csrf_token %}
	      <fieldset class="form-group">
	          <legend class="border-bottom mb-4" style="color: white;">Join Now</legend>
	          {{ form|crispy }}
	      </fieldset>
	      <div class="form-group" id="signup-button" style="margin-left:30%; margin-bottom: 5%; margin-top:5%;">
	          <button class="btn ">Sign Up</button>
	      </div>
	      <div class="form-group">
	          <small class="text-muted ml-3" >Already have an account? <a href="{% url 'login' %}">Sign In</a></small>
	      </div>
            

            </center>
            </form>
        </div>     
    </body>
</html>
